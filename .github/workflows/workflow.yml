---
name: Continuous Deployment to GitHub Pages

on:
  push:
    branches:
      - main
  pull_request:
    types:
      - opened

jobs:
  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install dependencies
        run: |
          npm install

      - name: Run Super-Linter
        uses: github/super-linter@v4
        env:
          DEFAULT_BRANCH: main
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@releases/v4
        with:
          branch: main  # Target branch for deployment is main
          folder: ./  # Deployment folder is the root

        env:
          GITHUB_TOKEN: ${{ secrets.YOUR_TOKEN_SECRET }}  # Replace YOUR_TOKEN_SECRET with the actual secret name
